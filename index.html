<html lang="en">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/logo-bar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/bottom-gates.css">
  <link rel="stylesheet" href="css/modal.css">

</head>

<body>
    <div class="container">
      <div class="logo-bar">       
        <a href="https://www.mts.by/" target=”_blank”>
          <img id="mts" src="img/mts.png" alt="mts" />
        </a>
        <a href="http://www.edu.by/" target=”_blank”>
          <img id="edu" src="img/edu.png" alt="edu"hidden />
        </a>
        <a href="https://www.unicef.by/" target=”_blank”>
          <img id="unicef" src="img/unicef.png" alt="unicef" />
        </a>
        <a href="http://giac.unibel.by/" target=”_blank”>
          <img id="giac" src="img/giac.png" alt="giac" />
        </a>
      </div>
      <div class="header">
        <div class="circles">
          <img id="circle1" class="circle" src="img/circle1.png" alt="circle" />
          <img id="circle2" class="circle xs-hidden" src="img/circle2.png" alt="circle" />
        </div>
        <div class="title">
          <img id="title" src="img/title.png" alt="title" />
        </div>
        <div class="circles">
          <img id="circle3" class="circle" src="img/circle1.png" alt="circle" />
          <img id="circle4" class="circle xs-hidden" src="img/circle2.png" alt="circle" />          
        </div>
      </div>
      <div class="header-bottom">
        <div class="triangle1"><div class="triangle2"></div></div>
        <div class="bottom"></div>
        <div class="triangle1" style="transform: scale(-1, 1);"><div class="triangle2"></div></div>
      </div>
      <div class="register">      
        <h2>Приглашаем на интерактивную выставку!</h2>
        <a id="myBtn" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSfBsg-E2DR-0m57KqSTRuTCnQd2DMBKb53RU2XPndLQrNxaTQ/viewform"><span>РЕГИСТРАЦИЯ</span></a>
      </div>
      <div class="bottom-gates">
        <div class="gate" style="justify-content: flex-start;">
          <div id="main">
            <div></div>
            <div></div>
          </div>
          <div class="triangle3"><div class="triangle4"><div class="triangle5"></div></div></div>
        </div>
        
        <div class="gate" style="justify-content: flex-end;">
          <div class="triangle3" style="transform: scale(-1, 1);"><div class="triangle4"><div class="triangle5"></div></div></div>
          <div id="main">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="middle-gate"></div>

      <div class="content">

        <div class="location">
          <div class="block-decoration">
            <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
            <div class="middle-block"></div>
            <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
          </div>
          <div class="main-block">
              <div>
                  <img class="deco" src="img/decoration.png" alt="cross" />
                  <a class="btn" href="">Где мы</a>
                  <img class="deco" src="img/decoration.png" alt="cross" />
                </div>
  
                <div>
                  <div class="smallcircles">
                    <img src="img/smallcircle.png" alt="cross" />
                    <img src="img/smallcircle.png" alt="cross" />
                  </div>
                  <div class="window">
                    <img src="img/windowbackground.png" />
                    <img src="img/Library.png" />
                  </div>
                  <div class="smallcircles">
                    <img src="img/smallcircle.png" alt="cross" />
                    <img src="img/smallcircle.png" alt="cross" />
                  </div>
                </div>
  
                <div>
                  <img class="deco" src="img/decoration.png" alt="cross" />
                  <img class="deco" src="img/decoration.png" alt="cross" />
                </div>  
          </div>
          <div class="block-decoration xs-hidden">
            <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
            <div class="middle-block"></div>
            <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
          </div>
        </div>

        <div class="tour">
          <div class="divider xs-hidden"></div>
          <div>
            <div class="block-decoration">
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
              <div class="middle-block"></div>
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
            </div>
            <div class="main-block">
              <div>
                <img class="deco" src="img/decoration.png" alt="cross" />
                <a class="btn" href="">3D тур</a>
                <img class="deco" src="img/decoration.png" alt="cross" />
              </div>

              <div>
                <div class="smallcircles">
                  <img src="img/smallcircle.png" alt="cross" />
                  <img src="img/smallcircle.png" alt="cross" />
                </div>
                <div class="window">
                  <img src="img/windowbackground.png" />
                  <img src="img/planet.png" />
                </div>
                <div class="smallcircles">
                  <img src="img/smallcircle.png" alt="cross" />
                  <img src="img/smallcircle.png" alt="cross" />
                </div>
              </div>

              <div>
                <img class="deco" src="img/decoration.png" alt="cross" />
                <img class="deco" src="img/decoration.png" alt="cross" />
              </div>
            </div>
            <div class="block-decoration xs-hidden">
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
              <div class="middle-block"></div>
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
            </div>
          </div>
          <div class="xs-hidden divider"></div>
        </div>

        <div class="about">
            <div class="block-decoration">
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
              <div class="middle-block"></div>
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
            </div>
            <div class="main-block">
                <div>
                    <img class="deco" src="img/decoration.png" alt="cross" />
                    <a class="btn" href="">О проекте</a>
                    <img class="deco" src="img/decoration.png" alt="cross" />
                  </div>
    
                  <div>
                    <div class="smallcircles">
                      <img src="img/smallcircle.png" alt="cross" />
                      <img src="img/smallcircle.png" alt="cross" />
                    </div>
                    <div class="window">
                      <img src="img/windowbackground.png" />
                      <img src="img/UFO.png" />
                    </div>
                    <div class="smallcircles">
                      <img src="img/smallcircle.png" alt="cross" />
                      <img src="img/smallcircle.png" alt="cross" />
                    </div>
                  </div>
    
                  <div>
                    <img class="deco" src="img/decoration.png" alt="cross" />
                    <img class="deco" src="img/decoration.png" alt="cross" />
                  </div>
            </div>
            <div class="block-decoration">
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
              <div class="middle-block"></div>
              <div class="cross"><img id="cross" src="img/cross.png" alt="cross" /></div>
            </div>
          </div>
      </div>

      <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h1>Регистрация</h1>
            </div>
            <div class="modal-body">
              
              <form>
                <label class="reg-type">Групповая
                  <input type="radio" name="radio" id="group" checked="checked" value="true" onclick="showGrop();">
                  <span class="checkmark"></span>
                </label>
                <label class="reg-type">Индивидуальная
                  <input type="radio" name="radio" id="indiv" value="false" onclick="showIndiv();">
                  <span class="checkmark"></span>
                </label>
              </form>

              <div id="indivform">
                <h2>Личная информация:</h2>

                <form>
                  <div class="fname">
                    <label for="fname">Имя</label>
                    <input type="text" id="fname" name="firstname" placeholder="Имя..">
                  </div>

                  <div class="lname">
                    <label for="lname">Фамилия</label>
                    <input type="text" id="lname" name="lastname" placeholder="Фамилия..">
                  </div>

                  <div class="city">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city" placeholder="Город..">
                  </div>
                  
                  <div class="school">
                    <label for="school">Школа</label>
                    <input type="text" id="school" name="school" placeholder="Школа..">
                  </div>

                  <div class="grade">
                    <label for="grade">Класс</label>
                    <input type="text" id="grade" name="grade" placeholder="Класс..">
                  </div>
                  
                </form>
              </div>

              <div id="groupform">
                <h2>Сопровождающий взрослый:</h2>

                <form>

                  <label for="psurname">Фамилия</label>
                  <input type="text" id="psurname" name="psurname" placeholder="Фамилия..">
                  
                  <label for="pname">Имя</label>
                  <input type="text" id="pname" name="pname" placeholder="Имя..">
                  
                  <label for="pmidname">Отчество</label>
                  <input type="text" id="pmidname" name="pmidname" placeholder="Отчество..">

                  <label for="status">Кем приходится</label>
                  <input type="text" id="status" name="status" placeholder="Кем приходится..">
                    
                </form>
              </div>

              
              
            </div>
            <div class="modal-footer">
              <input type="submit" value="Зарегистрироваться" onclick="save();">
            </div>
          </div>
        
        </div>
    
    </div>
  <script src="./main.js"></script>
</body>
</html>
